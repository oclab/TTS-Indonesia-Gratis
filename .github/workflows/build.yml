name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create models directory
        run: |
          mkdir -p models
          echo "Models directory created"

      - name: Download TTS model
        run: |
          echo "Downloading Indonesian TTS model..."
          curl -L -o models/checkpoint_1260000-inference.pth \
            "https://github.com/Wikidepia/indonesian-tts/releases/download/v1.2/checkpoint_1260000-inference.pth"

          # Verify file was downloaded
          if [ -f "models/checkpoint_1260000-inference.pth" ]; then
            echo "Model file downloaded successfully"
            ls -lh models/checkpoint_1260000-inference.pth
          else
            echo "Failed to download model file"
            exit 1
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=TTS Indonesia Gratis
            org.opencontainers.image.description=Free Indonesian Text-to-Speech service
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_REPOSITORY=${{ github.repository }}
            GITHUB_SHA=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            MODEL_FILE=checkpoint_1260000-inference.pth
          cache-from: type=gha
          cache-to: type=gha,mode=max
